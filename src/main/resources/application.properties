spring.application.name=MusicApi

# Configuración de conexión a SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MusicJAVA;encrypt=true;trustServerCertificate=true;instanceName=SQLEXPRESS01;integratedSecurity=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Si usas autenticación SQL, descomenta y pon tu usuario y contraseña
# spring.datasource.username=USUARIO_SQL
# spring.datasource.password=CONTRASEÑA_SQL

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
